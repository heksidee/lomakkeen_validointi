<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröitymislomake</title>
    <link rel="stylesheet" href="tyylit.css">
</head>
<body>
    <div class="head-container">
        <h1>Rekisteröitymislomake</h1>
        <h4>Siirry kentästä toiseen tab-näppäimellä.</h4>
    </div>
    
        
    <div class="form-container">
            <div class="form-row">
                <label for="kayttajaId">Käyttäjä ID:</label>
                <input type="text" id="kayttajaId">
                <p id="iiDee"></p>
            </div>
            <div class="form-row">
                <label for="salasana">Salasana:</label>
                <input type="text" id="salasana">
                <p id="ss"></p>
            </div>
            <div class="form-row">
                <label for="nimi">Nimi:</label>
                <input type="text" id="nimi">
                <p id="name"></p>
            </div>
            <div class="form-row">
                <label for="osoite">Osoite:</label>
                <input type="text" id="osoite">
                <p id="address"></p>
            </div>
            <div class="form-row">
                <label for="maa">Maa:</label>
                <select id="maa">
                    <option>(Valitse maa)</option>
                    <option>Suomi</option>
                    <option>Ruotsi</option>
                    <option>Norja</option>
                    <option>Tanska</option>
                </select>
                <p id="country"></p>
            </div>
            <div class="form-row">
                <label for="postinumero">Postinumero:</label>
                <input type="text" id="postinumero">
                <p id="zip"></p>
            </div>
            <div class="form-row">
                <label for="sposti">Sähköposti:</label>
                <input type="text" id="sposti">
                <p id="email"></p>
            </div>
            <div class="form-row">
                <label>Sukupuoli:</label>
                <div class="valitsin">
                    <input type="radio" id="mies" name="sukupuoli" value="Mies">
                    <label for="mies">Mies</label>
                
                    <input type="radio" id="nainen" name="sukupuoli" value="Nainen">
                    <label for="nainen">Nainen</label>
                
                    <input type="radio" id="muu" name="sukupuoli" value="Muu">
                    <label for="muu">Muu</label>
                
                    <input type="radio" id="enhalua" name="sukupuoli" value="En halua vastata">
                    <label for="enhalua">En halua vastata</label>
                </div>
                <p id="sukupuoliiidee"></p>
            </div>
            <div class="form-row">
                <label>Kieli:</label>
                <div class="kielivalitsin">
                    <input type="checkbox" id="suomi" name="kieli" value="Suomi">
                    <label for="suomi">Suomi</label>
                
                    <input type="checkbox" id="muukuinsuomi" name="kieli" value="Muu kuin Suomi">
                    <label for="muukuinsuomi">Muu kuin suomi</label>
                </div>
                <p id="kielet"></p>
            </div>
            <div class="form-row">
                <label for="lisätietoja">Listätietoja:</label>
                <textarea id="lisätietoja"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" id="painike">Lähetä</button>
            </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
